spring:
  application:
    name: liftlogger
  datasource:
    url: jdbc:postgresql://localhost:5432/liftlogger
    username: postgres
    password: postgres
  sql:
    init:
      mode: always
      data-locations: classpath:data.sql
  jpa:
    hibernate:
      ddl-auto: create
    defer-datasource-initialization: true
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc.time_zone: UTC
  session:
    store-type: jdbc
    timeout: 30d
    jdbc:
      initialize-schema: always
logging:
  level:
    com.example.liftlogger: INFO
